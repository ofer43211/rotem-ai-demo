version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rotem-ai-demo
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    volumes:
      # Mount source code for development
      - ./src:/app/src:ro
      - ./dist:/app/dist
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'node', '-e', "console.log('healthy')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Development service with hot-reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: rotem-ai-demo-dev
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - /app/node_modules
    command: npm run test:watch
    networks:
      - app-network
    profiles:
      - dev

networks:
  app-network:
    driver: bridge
